<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8">
        <title>noktime</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link href="libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="libs/font-awesome/css/font-awesome.min.css" rel="stylesheet">
        <link href="libs/bootstrap-datepicker/css/datepicker3.css" rel="stylesheet">
        <link href="noktime.css" rel="stylesheet" media="screen">
        
        <link rel="shortcut icon" type="image/png" href="favicon.png">
    </head>
    <body ng-app="noktime" ng-controller="TabController as tabCtrl">
        
        <!-- DESKTOP NAV -->
        <nav class="hidden-xs navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="container">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<span class="navbar-brand" href="#">noktime <span class="app-version"></span></span>
				</div>
				
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li ng-click="tabCtrl.selected='tasks'" ng-class="{ active: tabCtrl.selected === 'tasks' }"><a href="#/tasks"><i class="fa fa-list"></i> Tasks</a></li>
						<li ng-click="tabCtrl.selected='history'" ng-class="{ active: tabCtrl.selected === 'history' }"><a href="#/history" ><i class="fa fa-clock-o"></i> History</a></li>
					</ul>
				</div><!-- /.navbar-collapse -->
			</div><!-- /.container-fluid -->
		</nav>
        
		<div class="page container" ng-include="'partials/tasks.html'" ng-class="{center: tabCtrl.selected === 'tasks', left: tabCtrl.selected !== 'tasks'}" ng-controller="TaskController as taskCtrl">
		</div>
    		
		<div class="page container" ng-include="'partials/history.html'" ng-class="{center: tabCtrl.selected === 'history', right: tabCtrl.selected !== 'history'}">
		</div>
        
        <!-- MOBILE NAV -->
        <nav class="visible-xs mobile-nav navbar-default"> 
			<ul>
                <li ng-click="tabCtrl.selected='tasks'" ng-class="{ active: tabCtrl.selected === 'tasks' }"><a href="#/tasks"><i class="fa fa-list"></i> Tasks</a></li>
	            <li ng-click="tabCtrl.selected='history'" ng-class="{ active: tabCtrl.selected === 'history' }"><a href="#/history" ><i class="fa fa-clock-o"></i> History</a></li>
            </ul>         
        </nav>
		
		<script src="libs/jquery/dist/jquery.min.js"></script>
        <script src="libs/jquery-ui/jquery-ui.min.js"></script>
		<script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="libs/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
        <script src="libs/angular/angular.min.js"></script>
        <script src="libs/angular-uuid4/angular-uuid4.min.js"></script>
		<script src="noktime.js"></script>
    </body>
</html>
