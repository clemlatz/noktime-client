<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8">
        <title>noktime</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link href="/libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="/libs/font-awesome/css/font-awesome.min.css" rel="stylesheet">
        <link href="/libs/bootstrap-datepicker/css/datepicker3.css" rel="stylesheet">
        <link href="/noktime.css" rel="stylesheet" media="screen">
        
        <link rel="shortcut icon" type="image/png" href="favicon.png">
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="container">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<span class="navbar-brand" href="#">noktime <span class="app-version"></span></span>
				</div>
				
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li id="tab-tasks"><a href="#/tasks"><i class="fa fa-list"></i> Tasks</a></li>
						<li id="tab-activity"><a href="#/activity"><i class="fa fa-clock-o"></i> Activity</a></li>
					</ul>
					
					<ul class="nav navbar-nav navbar-right">
<!-- 						<li><i class="fa fa-dropbox"></i> Sync</li> -->
					</ul>
				</div><!-- /.navbar-collapse -->
			</div><!-- /.container-fluid -->
		</nav>
		
		<div id="tasks" class="page container">
            <div>
                Show: 
                <label for="toggleCompleted">
                    <input type="checkbox" id="toggleCompleted" data-toggled=0> completed tasks
                </label>
                <label for="toggleSnoozed">
                    <input type="checkbox" id="toggleSnoozed" data-toggled=0> snoozed tasks
                </label>
            </div>
			<ul class="list-group sortable" id="task-list">
				<li class="list-group-item">
                    <div class="row">
                        <div class="col-md-6">
        					<form id="createTask" class="event">
        						<input type="text" placeholder="New task for #project of @client" class="form-control" required>
        					</form>
                        </div>
                        <div class="col-md-6">
                            <form>
                                <input type="search" placeholder="Filter by task, #project or @client" id="filterTasks" class="form-control">
                            </form>
                        </div>
                    </div>
				</li>
			</ul>
		</div>
		
		<div id="activity" class="page container">
			<ul class="list-group sortable" id="activity-list">
			</ul>
		</div>
		
		<script src="/libs/jquery/dist/jquery.min.js"></script>
        <script src="/libs/jquery-ui/jquery-ui.min.js"></script>
		<script src="/libs/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="/libs/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
		<script src="/noktime.js"></script>
    </body>
</html>
